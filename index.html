<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    
    <link rel="stylesheet" href="/style.css" />

    
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Dog Sequence Memory Game!
    </h1>
    
    
    <p>
      Number of lives remaining:
    </p>

    <div>
      <img src="/Assets/heart.png" alt="heart" width="50" height="50" id="life1">
      <img src="https://media.istockphoto.com/vectors/heart-shape-black-color-vector-id879492212?k=20&m=879492212&s=612x612&w=0&h=h2dXVcOGcF4UQxVJX-FRpGlH1sK_PiIdLSf4Sq-QOmg=" alt="heart" width="50" height="50" id="life2">
      <img src="https://media.istockphoto.com/vectors/heart-shape-black-color-vector-id879492212?k=20&m=879492212&s=612x612&w=0&h=h2dXVcOGcF4UQxVJX-FRpGlH1sK_PiIdLSf4Sq-QOmg=" alt="heart" width="50" height="50" id="life3">
    </div>
    
    
    <div id="gameButtonArea">
      <button 
              onclick="guess(1)" 
              id="button1" 
              onmousedown="startTone(1)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(2)" 
              id="button2" 
              onmousedown="startTone(2)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(3)" 
              id="button3" 
              onmousedown="startTone(3)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(4)" 
              id="button4" 
              onmousedown="startTone(4)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(5)" 
              id="button5" 
              onmousedown="startTone(5)" 
              onmouseup="stopTone()">
      </button>
    </div>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">
      Stop
    </button>
    
    <div id="timer"></div>
  </body>
</html>
