<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    
    <link rel="stylesheet" href="/style.css" />

    
    <script src="/script.js" defer></script>
  </head>
  
  <body>
    <h1>
      Dog Sequence Memory Game!
    </h1>

    
    <p id="show-instructions">
        CLICK START TO PLAY!
    </p>
    
    <div id="info">

        <p id="show-life" class="hidden inline">
          LIVES REMAINING:
        </p>
        <img class="hidden inline" src="https://cdn.glitch.global/4ff6e246-d53b-43ec-8f11-e0ddb6bfa75f/heart-image.png?v=1649617025292" alt="heart" width="25" height="25" id="first-life">
        <img class="hidden inline" src="https://cdn.glitch.global/4ff6e246-d53b-43ec-8f11-e0ddb6bfa75f/heart-image.png?v=1649617025292" alt="heart" width="25" height="25" id="second-life">
        <img class="hidden inline" src="https://cdn.glitch.global/4ff6e246-d53b-43ec-8f11-e0ddb6bfa75f/heart-image.png?v=1649617025292" alt="heart" width="25" height="25" id="third-life">

        <p id="show-time" class="hidden inline">
          TIME REMAINING:
        </p>
      
    </div>
    
    
    <div id="gameButtonArea">
      <button 
              onclick="guess(1)" 
              id="button1" 
              onmousedown="startTone(1)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(2)" 
              id="button2" 
              onmousedown="startTone(2)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(3)" 
              id="button3" 
              onmousedown="startTone(3)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(4)" 
              id="button4" 
              onmousedown="startTone(4)" 
              onmouseup="stopTone()">
      </button>
      <button 
              onclick="guess(5)" 
              id="button5" 
              onmousedown="startTone(5)" 
              onmouseup="stopTone()">
      </button>
    </div>
    
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">
      Stop
    </button>
    
    
  </body>
</html>
