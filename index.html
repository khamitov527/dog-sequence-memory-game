<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Dog Sequence Memory Game!</title>

    
    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>

  </head>
  
  <body>
     
    <div class="hidden popup menu">
      <h1>
        Dog Sequence Memory Game!
      </h1>
      <h2>
        CLICK START TO PLAY!
      </h2>
      <button class="buttons start" onclick="startGame()">
        START
      </button>
    </div>
    
    
    <div class="hidden popup game">
      
      <p id="show-time" class="inline">⏰</p>
      
      <div>
        <p class="hidden inline" id="first-life">💛</p>        
        <p class="hidden inline" id="second-life">💛</p> 
        <p class="hidden inline" id="third-life">💛</p> 
      </div>


      <div id="gameButtonArea">
        <button 
                onclick="guess(1)" 
                id="button1" 
                onmousedown="playSound(1)" 
                onmouseup="stopSound(1)">
        </button>
        <button 
                onclick="guess(2)" 
                id="button2" 
                onmousedown="playSound(2)" 
                onmouseup="stopSound(2)">
        </button>
        <button 
                onclick="guess(3)" 
                id="button3" 
                onmousedown="playSound(3)" 
                onmouseup="stopSound(3)">
        </button>
        <button 
                onclick="guess(4)" 
                id="button4" 
                onmousedown="playSound(4)" 
                onmouseup="stopSound(4)">
        </button>
        <button 
                onclick="guess(5)" 
                id="button5" 
                onmousedown="playSound(5)" 
                onmouseup="stopSound(5)">
        </button>
      </div>
    
      <button class="buttons stop" onclick="stopGame()">
        STOP
      </button>
    
    </div>
    
    <div class="hidden popup win-stats">
      <h3 id="win-message">Congratulations, you won! 🎉🎉🎉</h3>
      <b class="buttons play-again" onclick="startGame()">PLAY AGAIN</b>
      <b class="buttons back-to-menu" onclick="backToMenu()">BACK TO MENU</b>
    </div>
    
    <div class="popup lose-stats">
      <h3 id="lose-message">Ooopsie, you lost! 😔😔😔</h3>
      <b class="buttons play-again" onclick="startGame()">PLAY AGAIN</b>
      <b class="buttons back-to-menu" onclick="backToMenu()">BACK TO MENU</b>
    </div>
    
  </body>
</html>
